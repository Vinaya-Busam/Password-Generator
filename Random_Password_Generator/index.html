<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/jpeg" href="logo.jpeg" />
  </head>
  <body>
    <div class="container">
      <img src="Password.jpeg" alt="Password Image" class="image" />
      <h1>Password Generator</h1>
      <input
        type="text"
        id="password"
        placeholder="Generated password"
        readonly
      />
      <div class="options">
        <label
          ><input type="checkbox" id="uppercase" checked /> Uppercase</label
        >
        <label
          ><input type="checkbox" id="lowercase" checked /> Lowercase</label
        >
        <label><input type="checkbox" id="numbers" checked /> Numbers</label>
        <label><input type="checkbox" id="symbols" /> Symbols</label>
        <label
          >Length:
          <input type="number" id="length" value="12" min="4" max="32" />
        </label>
      </div>
      <button onclick="generatePassword()">Generate</button>
      <button onclick="resetAll()">Clear</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
